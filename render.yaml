services:
  - type: web
    name: autonomous-research-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_DB_ID
        sync: false
